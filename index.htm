    <div class="form-container">
        <h2>Health Report Form</h2>
        <form id="healthReportForm" action="insert.php" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="healthReport">Upload Health Report:</label>
            <input type="file" id="healthReport" name="healthReport" required accept="application/pdf/jpg">

    <script>
          // JavaScript code to handle form submission
    document.getElementById("healthReportForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting normally

      // Collect form data
      var formData = new FormData(this);

      // Send form data to the server
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "insert.php", true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert("Form submitted successfully!");
        } else {
          alert("Form submission failed. Please try again.");
        }
      };
      xhr.send(formData);
    });

    </script>
